<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Canais</a></li>
        </ul>
        <div class="pesquisa">
            <input type="text" class="container" placeholder="Pesquisar..." autofocus>
        </div>
        <img src="img/searchPrincipal.png" class="hide" alt="icone de pesquisa">
        <img src="img/perfil-principal.png" alt="perfil" class="perfil">
    </header>

    <main>
        <div class="slider">
            <div class="slides">
                <!--início dos botões radios-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--final dos botões radio-->


                <!--início dos slides-->
                <div class="slide first">
                    <a href="#"><img src="img/hercules.webp" alt="imagem Hercules"></a>
                </div>

                <div class="slide">
                    <a href="#"><img src="img/borrego.webp" alt="imagem Borrego"></a>
                </div>

                <div class="slide">
                    <a href="#"><img src="img/futebol.webp" alt="imagem Futebol"></a>
                </div>

                <div class="slide">
                    <a href="#"><img src="img/moonfall.webp" alt="imagem moonfall"></a>
                </div>
                <!--final dos slides-->

                <!--navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        <div class="assistir">
            <p>Continuar assistindo</p>
        </div>
        
        <div class="btns">
            <img src="img/playC.png" alt="imagem download" title="assistir">
            <img src="img/download.png" alt="imagem download" title="download">
        </div>
        
        <div class="cards">
            <div class="theBoys">
                <a href="#"><img src="img/boys.jpeg" alt="imagem de the boys"></a>
            </div>
            <div class="moonfall">
                <a href="#"><img src="img/boys.jpeg" alt="imagem moonfall"></a>
            </div>
            <div class="hercules">
                <a href="#"><img src="img/boys.jpeg" alt="image hercules"></a>
            </div>
            <div class="borrego">
                <a href="#"><img src="img/boys.jpeg" alt="imagem borrrego"></a>
            </div>

        </div>

        <div class="cards2">
            <div class="theBoys">
                <a href="#"><img src="img/boys.jpeg" alt="imagem de the boys" title="assistir"></a>
            </div>
            <div class="moonfall">
                <a href="#"><img src="img/boys.jpeg" alt="imagem moonfall"  title="assistir"></a>
            </div>
            <div class="hercules">
                <a href="#"><img src="img/boys.jpeg" alt="image hercules"  title="assistir"></a>
            </div>
            <div class="borrego">
                <a href="#"><img src="img/boys.jpeg" alt="imagem borrrego" ></a>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
